<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width:400px;
        border:1px solid #e9e9e9;
    }
    th td{
        padding:5px;
        border:1px solid #e9e9e9;
    }
    th{
        background-color: antiquewhite;
        text-align: left;
    }
</style>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in booksDetail">
                    <td>{{index}}</td>
                    <td>《{{item.name}}》</td>
                    <td>{{item.publicData}}</td>
                    <td>{{'￥'+item.price}}</td>
                    <td>
                        <button :disabled="item.count === 1" @click="decreaseCount(index)">-</button>
                         {{item.count}} 
                         <button @click="increaseCount(index)">+</button>
                    </td>
                    <td>
                        <button @click="removeHandle(index)">移除</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">总价格:{{totalPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                booksDetail:[
                    {
                        id:1,
                        name:'算法导论',
                        publicData:'2006-9',
                        price:'85.00',
                        count:'1'
                    },
                    {
                        id:2,
                        name:'UNIX编程艺术',
                        publicData:'2006-2',
                        price:'50.00',
                        count:'1'
                    },
                    {
                        id:3,
                        name:'编程珠玑',
                        publicData:'2006-5',
                        price:'45.00',
                        count:'1'
                    },
                    {
                        id:4,
                        name:'代码大全',
                        publicData:'2006-4',
                        price:'35.00',
                        count:'1'
                    }
                ]
            
            },
            computed:{
                totalPrice(){
                    let total = 0
                    for(var i of this.booksDetail){
                        total += i.price * i.count
                    }
                    return total
                }
            },
            methods:{
              decreaseCount(index){
                this.booksDetail[index].count--
              },
              increaseCount(index){
                this.booksDetail[index].count++
              },
              removeHandle(index){
                this.booksDetail.splice(index,1)
                console.log(this.booksDetail)
              }
            }
        })
    </script>
</body>
</html>
