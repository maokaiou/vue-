<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="app">
       <div class="seckill">
            <div class="item">{{dayTimes}}</div>
            <div class="item">{{hourTimes}} 时</div>
            <div class="item">{{minuteTimes}} 分</div>
            <div class="item">{{secondTimes}} 秒</div>
       </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                seckillTime:'2021-8-18 19:30:00',
                dayTimes:0,
                hourTimes:0,
                minuteTimes:0,
                secondTimes:0


            },
            mounted(){
               this.getSeckillTime()
               this.a()
                // let nowTime = +new Date()   // 返回当前时间总毫秒数
                //     let inputTime = +new Date(this.seckillTime)   // 返回用户输入时间总毫秒数
                //     let times = (inputTime-nowTime)/1000   // 化为秒
                //     console.log(times)
                //     let days = parseInt(times/60/60/24); // 天
                   
                //     this.dayTimes=days>10?days:'0'+days
                  

                //     let hours =parseInt(times/60/60%24);  // 时
                //     this.hourTimes=hours>10?hours:'0'+hours
                   

                //     let minutes =parseInt(times/60%60);   // 分
                //     this.minuteTimes=minutes>10?minutes:'0'+minutes
                    

                //     let seconds = parseInt(times%60);      // 秒
                //     this.secondTimes=seconds>10?seconds:'0'+seconds
            },
            methods:{
                getSeckillTime(){
                    let nowTime = +new Date()   // 返回当前时间总毫秒数
                    let inputTime = +new Date(this.seckillTime)   // 返回用户输入时间总毫秒数
                    let times = (inputTime-nowTime)/1000   // 化为秒
                    
                    let days = parseInt(times/60/60/24); // 天
                    this.dayTimes=days>10?days:'0'+days
                  

                    let hours =parseInt(times/60/60%24);  // 时
                    this.hourTimes=hours>10?hours:'0'+hours
                   

                    let minutes =parseInt(times/60%60);   // 分
                    this.minuteTimes=minutes>10?minutes:'0'+minutes
                    

                    let seconds = parseInt(times%60);      // 秒
                    this.secondTimes=seconds>10?seconds:'0'+seconds
                },
                a(){
                 setInterval(this.getSeckillTime,1000)
                }
            }
        })
    </script>
</body>
</html>
